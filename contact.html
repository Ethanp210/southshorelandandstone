<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact / Book Now | South Shore Land & Stone LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">South Shore Land & Stone LLC</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="book-btn">Contact / Book Now</a>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Contact / Book Now</h1>
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="address">Service Address (optional)</label>
      <input type="text" id="address" name="address">

      <label for="service">Service Needed</label>
      <select id="service" name="service">
        <option value="Land Clearing">Land Clearing</option>
        <option value="Earth Moving">Earth Moving</option>
        <option value="Gravel Driveway Repair">Gravel Driveway Repair</option>
        <option value="Site Preparation">Site Preparation</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">How can we help?</label>
      <textarea id="message" name="message" required></textarea>

      <label for="contact-method">Preferred Contact Method</label>
      <select id="contact-method" name="contact-method">
        <option value="Phone">Phone</option>
        <option value="Email">Email</option>
      </select>

      <button type="submit">Send Message</button>
    </form>
    <p style="margin-top:18px;">
      Or contact directly:<br>
      <b>Email:</b> <a href="mailto:southshorelandandstone@gmail.com">southshorelandandstone@gmail.com</a><br>
      <b>Phone:</b> (Your Phone Number)
    </p>
  </div>
  <footer>
    &copy; 2025 South Shore Land & Stone LLC. All rights reserved.
  </footer>
</body>
</html>
